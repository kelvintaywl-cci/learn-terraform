version: 2.1

orbs:
  terraform: circleci/terraform@3.2.0

parameters:
  terraform-plan-file:
    type: string
    default: 'circleci.tfplan'

executors:
  base:
    docker:
      - image: hashicorp/terraform:<< parameters.tag >>
    parameters:
      tag:
        default: 1.3.7
        description: Specify the Terraform Docker image tag for the executor
        type: string

jobs:
  test:
    executor: base
    steps:
      - run:
          name: test trap
          command: |
            cleanup() {
                rv=$?
                if [ $rv -eq 2 ]; then
                  echo "last command exited 2; making this green!"
                  exit 0
                else
                  exit $rv
                fi
            }
  
            mock() {
              echo "mock command...."
              exit 2
            }
  
            trap cleanup EXIT
            mock
      - run: echo "next step"        
  plan:
    executor: base
    steps:
      - checkout
      - run: terraform version
      - run: terraform init
      - run: terraform fmt
      - run: terraform validate
      - run: terraform plan -out=<< pipeline.parameters.terraform-plan-file >>
      - persist_to_workspace:
          root: ~/project
          paths:
            - << pipeline.parameters.terraform-plan-file >>

  apply:
    executor: base
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run: terraform init
      - run: terraform apply -auto-approve << pipeline.parameters.terraform-plan-file >>
      - run: terraform show

workflows:
  main:
    jobs:
      - test

